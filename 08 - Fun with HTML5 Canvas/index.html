<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>

<canvas id="draw" width="800" height="800"></canvas>

<script>
  const canvas = document.querySelector('#draw');
  const ctx = canvas.getContext('2d');

  // Size up the canvas to be same size as the window
  canvas.width = window.innerWidth;
  canvas.width = window.innerHeight;

  // Settings
  ctx.strokeStyle = '#BADA55';  // color
  ctx.lineJoin = 'round'; // how lines are joint
  ctx.lineCap = 'round'; // end points of the line
  ctx.lineWidth = 100;

  let isDrawing = false;  //flag for clicking in canvas

  // For determining coordinates of the line
  let lastX = 0;
  let lastY = 0;

  // Initializing line color variable
  let hue = 0;

  // For line width
  let direction = true;

  function draw(e) {
    if(!isDrawing) return; // stops the function when MouseUp
    console.log(e);

    ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
    ctx.beginPath();
    ctx.moveTo(lastX, lastY); // starting coordinates of line
    ctx.lineTo(e.offsetX, e.offsetY); // end coordinates of line
    
    ctx.stroke(); 

    // For continuously updating the line's starting coordinates as mousemove
    [lastX, lastY] = [e.offsetX, e.offsetY];
    
    // For changing line color
    hue++;
    if (hue >= 360) {
      hue = 0;
    }

    // For changing line width
    // Capping the size to 1-100
    if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
      direction = !direction;
    }

    // Depending on the direction we +/- lineWidth
    if (direction){
      ctx.lineWidth++;
    } else {
      ctx.lineWidth--;
    }
  }

  // To update the line's new starting coordinates 
  canvas.addEventListener('mousedown', (e) => {
    isDrawing = true;
    [lastX, lastY] = [e.offsetX, e.offsetY];
  });
  
  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mouseout', () => isDrawing = false);


</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>

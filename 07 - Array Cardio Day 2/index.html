<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // # Some and Every Checks
    // ## Array.prototype.some() // is at least one person 19 or older?

    // Inline callback function 
    // const isAdult = people.some(function(person){
    //   const currYear = (new Date()).getFullYear();
    //   if(currYear - person.year >= 19){
    //     return true; 
    //   }
    // });

    // Arrow Function Way
    // const isAdult = people.some(person => {
    //   const currYear = (new Date()).getFullYear();
    //   return currYear - person.year >= 19;
    // });

    // Less Code 
    const isAdult = people.some(person => 
      ((new Date()).getFullYear()) - person.year >= 19 );

    console.log({isAdult});

    // ## Array.prototype.every() // is everyone 19 or older?
    const allAdults = people.every(person => 
      ((new Date()).getFullYear()) - person.year >= 19 );

    console.log({allAdults});

    // ## Array.prototype.find()
    // find the comment with the ID of 823423

    // Inline callback function 
    // const comment = comments.find(function(comment){
    //   if(comment.id === 823423){
    //     return true;
    //   }
    // });

    // Arrow Function Way
    // const comment = comments.find(comment => {
    //   return comment.id === 823423; 
    // });

    // Less Code 
    const comment = comments.find(comment => comment.id === 823423);

    console.log(comment);

    // ## Array.prototype.findIndex()
    // Find the comment with this ID
    const index = comments.findIndex(comment => comment.id === 823423);
    console.log(index);

    // ## delete the comment with the ID of 823423
    // Method 1: Deletes the element in the array directly
    // comments.splice(index, 1); 

    // Method 2: Create an array copy ; use spread operator 
    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index + 1)
    ];

    console.table(newComments); // removed
    console.table(comments);  // original 


  </script>
</body>
</html>
